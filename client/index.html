<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>somoim (alpha)</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js" defer></script>
    <script src="main.js" defer></script>
</head>
<body>
    <main>
        <button type="button" id="join-button">
            join
        </button>
        <button type="button" id="host-button">
            host
        </button>
    </main>
    <div class="client hidden-div">
        <form id="connect-form">
            <input type="text" name="host-id-input" id="host-id-input">
            <button type="submit">connect</button>
        </form>
        <video id="client-video" controls></video>
    </div>
    <div class="host hidden-div">
        <video id="host-video" controls muted></video>
        <button type="button" id="select-screen-button">select screen</button>
        <ul id="client-list">
        </ul>
    </div>
</body>
</html>
